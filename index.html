<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom with Gemini API</title>
    <style>
        body {
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fcecdd;
            /* Default background in case image doesn't load */
        }

        #backgroundWrapper {
            width: 80vw;
            /* Use viewport width units */
            max-width: 800px;
            /* Maximum width remains 800px */
            height: 80vw;
            /* Height is set to be the same in viewport width units, approximating the width */
            max-height: 800px;
            /* Maximum height to match the maximum width */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-image: url('./img/chara.gif');
            /* Replace with your image path */
            background-size: contain;
            /* Ensures the image is fully visible without stretching */
            background-repeat: no-repeat;
            background-position: center bottom;
        }

        #gameContainer {
            width: 100%;
            /* Takes the full width of the background wrapper */
            height: 200px;
            /* Adjusted height to position at the bottom of the image */
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black background */
            padding: 10px;
            display: none;
            box-sizing: border-box;
            border: 1px solid #fff;
            overflow: hidden;
        }

        #messages {
            height: 80%;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .userMessage {
            color: rgb(177, 241, 177);
        }

        .botMessage {
            color: rgb(255, 255, 255);
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: transparent;
            border: none;
            border-top: 1px solid #fff;
            color: white;
            font-size: 16px;
        }

        #startButton, #introButton {
            padding: 15px 30px;
            /* Increase padding for a better look */
            font-size: 20px;
            /* Adjust font size */
            cursor: pointer;
            /* Position it within the wrapper */
            margin-bottom: 20px;
            color: white;
            /* Text color */
            background: rgba(0, 0, 0, 0.5);
            /* Same semi-transparent background as introBlock */
            border: 1px solid #fff;
            /* Same border as introBlock */
            border-radius: 5px;
            /* Rounded corners similar to introBlock */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            /* Subtle shadow for depth */
            transition: all 0.3s ease;
            /* Smooth transition for hover effects */
        }

        #startButton:hover,
        #introButton:hover {
            background: rgba(0, 0, 0, 1);
            /* Darker background on hover */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
            /* Slightly larger shadow on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        #introBlock {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #fff;
            margin-bottom: 20px;
            /* Space between intro block and start button */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div id="backgroundWrapper">
        <div id="contentWrapper">
            <div id="introBlock">
                <h2>歡迎來到「棕櫚樹下的陽光」</h2>
                <p>你都如何面對友情與愛情呢？這次讓我們一起面對自己的心，做出不一樣的選擇吧！</p>
                <button id="startButton">開始傾聽</button>
            </div>
            <button id="introButton">Start</button>
        </div>
        <div id="gameContainer">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your command...">
            </form>
        </div>
    </div>
    

</body>
<script>
    var conversationHistory = [];

    var apiKey = prompt("Please enter your API key:", "");
    var userName = prompt("Please enter your name:", "");

    if (!apiKey || !userName) {
        alert("API key and name are required to use the chatroom.");
        // Optionally, redirect or disable form
    } else {
        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var inputElement = document.getElementById('messageInput');
            var message = inputElement.value;

            addToConversationHistory('user', message);
            displayMessage(message, 'user');
            inputElement.disabled = true;
            fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "contents": conversationHistory,
                    "safetySettings": [
                        {
                            "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                            "threshold": "BLOCK_NONE"
                        },
                        {
                            "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            "threshold": "BLOCK_NONE"
                        },
                    ],
                    "generationConfig": {
                        "stopSequences": [
                            ""
                        ],
                        "temperature": 2.0,
                        "maxOutputTokens": 2048,
                        "topP": 0.8,
                        "topK": 10
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    var responseText = data.candidates[0].content.parts[0].text;
                    addToConversationHistory('model', responseText);
                    displayMessage(responseText, 'bot');
                    inputElement.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error)
                    inputElement.disabled = false;
                });

            document.getElementById('messageInput').value = '';
        });
    }

    function addToConversationHistory(role, text) {
        conversationHistory.push({
            "role": role,
            "parts": [{
                "text": text
            }]
        });
    }

    function displayMessage(message, sender) {
        var messageElement = document.createElement('div');
        var formatMessage = formatText(message);
        messageElement.classList.add('message');
        if (sender === 'user') {
            messageElement.classList.add('userMessage');
        } else {
            messageElement.classList.add('botMessage');
        }
        document.getElementById('messages').appendChild(messageElement);
        updateSceneImage(message);
        // Function to display the text one character at a time
        function typeText(element, text, index) {
            if (index < text.length) {
                let char = text[index];
                if (char === '<') {
                    let endIndex = text.indexOf('>', index);
                    if (endIndex !== -1) {
                        element.innerHTML += text.substring(index, endIndex + 1);
                        index = endIndex + 1;
                    }
                } else {
                    element.innerHTML += char;
                    index++;
                }
                setTimeout(function () {
                    typeText(element, text, index);
                }, 75); // Adjust typing speed by changing the delay (in milliseconds)
            } else {
                // Scroll to bottom after the entire message is displayed
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }

        // Start typing the formatted message
        typeText(messageElement, formatMessage, 0);
    }

    function updateSceneImage(responseText) {
        // let sceneMatch = responseText.match(/場景：(.*?)\s/); // 使用正則表達式匹配場景描述
        // if (sceneMatch && sceneMatch[1]) {
            // let scene = sceneMatch[1];
            // console.log(scene);
            // 檢查scene是否包含"宿舍"
            if (responseText.includes("步道")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/path.jpg')";
            } else if (responseText.includes("海灘")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/beach.jpg')";
            } else if (responseText.includes("飲料店")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/drink.jpg')";
            }
        }

    function formatText(text) {
        // Replace ** with a new line and bold tag
        let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong>');

        // Replace * with a new line and bullet point
        formattedText = formattedText.replace(/\*(.*?)\s/g, '<br>$1');

        return formattedText;
    }

    document.getElementById('introButton').addEventListener('click', function () {
        document.getElementById('introBlock').style.display = 'block';
        this.style.display = 'none'; // Hide the intro button
        document.getElementById('startButton').style.display = 'block'; // Show the start button
    });

    document.getElementById('startButton').addEventListener('click', function () {
        // Change background image and display settings when starting the game
        document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/grat.jpg')";
        document.getElementById('introBlock').style.display = 'none'; // Show the game container
        document.getElementById('gameContainer').style.display = 'inline';
        document.getElementById('introButton').style.display = 'none'; // Hide the start button

        conversationHistory.push({
            "role": 'user',
            "parts": [{
                "text": `腳本：
                        """
                        遊戲標題：棕櫚樹下的陽光
                        遊戲背景
                        ${userName}是一位剛畢業的高中生，試圖摸索自己的心意並正視自己的單戀。遊戲通過${userName}的互動和選擇來探索自我與他人的關係重要性。

                        主要角色：
                        ${userName}：主角，內向的18歲男生。
                        肯肯：${userName}的朋友，開朗活潑。
                        澤澤：${userName}的同學，溫和且善於聆聽。
                        遊戲腳本流程

                        開場：
                        （場景：步道，${userName}和肯肯、澤澤到海邊度假。）
                        肯肯：你們要不要去衝浪，其實很簡單，我可以教你們喔！
                        澤澤：我想先去喝個東西，態樣曬得我好熱，等等跟上。
                        ${userName}：我想一下喔！
                        選擇A：接受邀請。
                        選擇B：婉拒，坦言自己不擅長。

                        海上的互動：
                        （場景：海灘，${userName}在棕櫚樹旁享受太陽下的一切。）
                        若選擇A，${userName}拿著衝浪板，但感到害怕。
                         選擇A1：問肯肯要不要找澤澤一起玩。 （選擇後進入飲料店劇情）
                         選擇A2：決定自己嘗試，不放棄挑戰的機會。（選擇後進入飲料店劇情）

                        若選擇B，${userName}婉拒後，在棕櫚樹下若有所思。
                         選擇B1：告訴肯肯關於自己對愛情的想法。（選擇後進入飲料店劇情）
                         選擇B2：哭著跟澤澤說自己對未來很迷茫。（選擇後進入飲料店劇情）

                        談心時間：
                        （場景：飲料店，三人聊著過去跟未來。）
                        若選擇A1，${userName}稱讚其他兩人對衝浪很在行。
                        肯肯：${userName}你也很棒啊！就新手來看已經很厲害了。
                        選擇A1a：聊聊眾人關於衝浪的回憶。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                        選擇A1b：與肯肯及澤澤道謝，繼續切磋衝浪技巧。（選擇後進入結局，根據玩家的選擇進行反思及回顧）

                        若選擇A2，${userName}雖然失敗多次，但最後成功駕馭海浪了。
                        肯肯：${userName}你真是太厲害了，我第一次都沒這麼猛了。
                        選擇A2a：向肯肯告白。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                        選擇A2b：與肯肯及澤澤道謝，繼續切磋衝浪技巧。（選擇後進入結局，根據玩家的選擇進行反思及回顧）


                        若選擇B1，${userName}下定決心告白。
                        澤澤：你可以的，勇敢一次吧！我支持你。
                        選擇B1a：向肯肯告白。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                        選擇B1b：肯肯曖昧回答。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                        
                        若選擇B2，${userName}決定告訴大家自己的祕密。
                        澤澤：我們都認識這麼久了，你想說什麼我們都願意傾聽並給你幫助。
                        選擇B2a：向肯肯坦承自己的心意。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                        選擇B2b：告訴他們自己正在單戀一個人。（選擇後進入結局，根據玩家的選擇進行反思及回顧）

                        結局：
                        幸福結局：如果${userName}走向比較偏向幸福的抉擇（A2a和B1b和B2a），你會跟${userName}一樣找到屬於自己的那份幸福。

                        和平結局：如果${userName}走向比較偏向和平的抉擇（A1a和A1b和A2b），維持著平凡的日常也是種幸福。

                        開放結局：如果${userName}走向比較偏向開放的抉擇（B1a和B2b），浪漫的事物正在等著你追求，加油，我們都在這。

                        遊戲結尾
                        遊戲最後將根據${userName}的選擇提供一段反思，強調在人生中，自己感受的重要性，而非只以成功與否去定義成功。"""

                        請根據腳本中的對話，根據"""開場"""到"""海上的互動"""最後到"""談心時間"""進行，開始一個文字冒險遊戲，每一次的對話，都需要呈現以下格式與資訊：
                        <場景>：目前故事的背景為何
                        <選擇>：在每一次的對話中，你都會根據腳本給我可以選擇的動作，根據我選擇的動作繼續接下來的劇情，整體劇情會圍繞腳本發展。

                        根據我的選擇進行故事就好，不要幫我做出選擇`
            }]
        })
        fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "contents": conversationHistory,
                "safetySettings": [
                    {
                        "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                        "threshold": "BLOCK_NONE"
                    },
                    {
                        "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                        "threshold": "BLOCK_NONE"
                    },
                ],
                "generationConfig": {
                    "stopSequences": [
                        ""
                    ],
                    "temperature": 2.0,
                    "maxOutputTokens": 2048,
                    "topP": 0.8,
                    "topK": 10
                }
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(conversationHistory);
                var responseText = data.candidates[0].content.parts[0].text;
                addToConversationHistory('model', responseText);
                displayMessage(responseText, 'bot');
            })
            .catch(error => console.error('Error:', error));
    });



</script>

</html>
